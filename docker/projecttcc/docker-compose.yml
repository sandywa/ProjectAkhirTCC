version: "3.7"
services:
  web-server:
    build:
      dockerfile: php.Dockerfile
      context: .
    restart: always
    volumes:
      - "./:/var/www/html/"
    ports:
      - "3000:80"
  mysql-server:
    image: mysql:8.0.19
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: 123190145
    volumes:
      - mysql-data:/var/lib/mysql
 
  phpmyadmin:
    image: phpmyadmin/phpmyadmin:5.0.1
    restart: always
    environment:
      PMA_HOST: localhost:3306
      PMA_USER: root
      PMA_PASSWORD: 123190145
    ports:
      - "8000:80"
volumes:
  mysql-data:

